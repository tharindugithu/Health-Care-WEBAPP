<h1  @fadein>Support</h1>

<div class="content"  @fadein>
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%"  *ngFor="let post of posts" >
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{post.title}}</mat-card-title>
                    <mat-card-subtitle>{{post.category}}</mat-card-subtitle>
                </mat-card-header>
                <img class="matcard" mat-card-image [src]="post.mainImageUrl" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>
                    {{post.description}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>>
